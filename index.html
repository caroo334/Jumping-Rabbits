<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jumping Rabbits</title>
    <link rel="stylesheet" href="conejos.css">
</head>
<body>
    <div class="phone">
        <div class="layer-1">
            <input type="checkbox">
            <div class="left-ear--outer"></div>
            <div class="left-ear--inner"></div>
            <div class="right-ear--outer"></div>
            <div class="right-ear--inner"></div>
            <div class="head">
                <div class="head__eye head__eye--left"></div>
                <div class="head__eye head__eye--right"></div>

            </div>
        </div> <!--bunny 1-->
        <div class="layer-2">
            <input type="checkbox">
            <div class="left-ear--outer"></div>
            <div class="left-ear--inner"></div>
            <div class="right-ear--outer"></div>
            <div class="right-ear--inner"></div>
            <div class="head">
                <div class="head__eye head__eye--left"></div>
                <div class="head__eye head__eye--right"></div>

            </div>
        </div> <!--bunny 2-->
        <div class="layer-3">
            <div class="pasto"></div>
        </div> <!--wall 1-->
        <div class="layer-4"> 
            <input type="checkbox">
            <div class="left-ear--outer"> </div>
            <div class="left-ear--inner"></div>
            <div class="right-ear--outer"></div>
            <div class="right-ear--inner"></div>
            <div class="head">
            <div class="head__eye head__eye--left"></div>
            <div class="head__eye head__eye--right"></div>
        </div> 
        </div> <!--bunny 3-->
        <div class="layer-5">
            <div class="pasto"></div>
        </div> <!--wall 2-->
        <div class="layer-6">
            <input type="checkbox"> 
            <div class="left-ear--outer"></div>
            <div class="left-ear--inner"></div>
            <div class="right-ear--outer"></div>
            <div class="right-ear--inner"></div>
            <div class="head">
                <div class="head__eye head__eye--left"></div>
                <div class="head__eye head__eye--right"></div>

            </div>
        </div> <!--bunny 4-->
        <div class="layer-7">
            <div class="pasto"></div>
        </div> <!--wall 3-->
        <div class="layer-8"></div>
        <div class="layer-9"></div>
        <div class="layer-10"> </div>

        
    </div>
    <div class="title">
        <h1 class="score">score: </h1>
    </div>
</body>

</html>
